{% extends 'base.html' %}

{% block content %}
<script src="static/randall/home.js" type="text/javascript"></script>
<div class="header">
  <h1>Home</h1>
</div>
<div class="buttons">
  <div class="buttoncontainer">
    <a href="{{url_for('start.start_page', name='randall')}}">
      <div class="button1">
        <h3>Start Page</h3>
      </div>
    </a>
  </div>
  <div class="buttoncontainer">
    <a href="{{url_for('home_ctrl.logout')}}">
      <div class="button1">
        <h3>Logout</h3>
      </div>
    </a>
  </div>
</div>
<div id="control-panel">
  <h3 id="control-panel-title">Hue Lights</h3>
  <div class="control" style="border-bottom: solid 1px black;">
    <span class="slider-label">All Lights</span>
    <label class="switch" id="all">
      <input type="checkbox" />
      <div class="slider round">
      </div>
    </label>
  </div>
  <div class="control">
    <span class="slider-label">Living Room</span>
    <label class="switch" id="g-1">
      <input type="checkbox" />
      <div class="slider round">
      </div>
    </label>
  </div>
  <div class="control">
    <span class="spacer" style="width: 10px; display: inline-block;"></span>
    <span class="slider-label">Northwest</span>
    <label class="switch" id="l-6">
      <input type="checkbox" />
      <div class="slider round">
      </div>
    </label>
  </div>
  <div class="control">
    <span class="spacer" style="width: 10px; display: inline-block;"></span>
    <span class="slider-label">Northeast</span>
    <label class="switch" id="l-7">
      <input type="checkbox" />
      <div class="slider round">
      </div>
    </label>
  </div>
  <div class="control" style="border-bottom: solid 1px black;">
    <span class="spacer" style="width: 10px; display: inline-block;"></span>
    <span class="slider-label">Southwest</span>
    <label class="switch" id="l-5">
      <input type="checkbox" />
      <div class="slider round">
      </div>
    </label>
  </div>
  <div class="control" style="border-bottom: solid 1px black;">
    <span class="spacer" style="width: 10px; display: inline-block;"></span>
    <span class="slider-label">Southeast</span>
    <label class="switch" id="l-8">
      <input type="checkbox" />
      <div class="slider round">
      </div>
    </label>
  </div>
  <div class="control">
    <span class="slider-label">Hue Go</span>
    <label class="switch" id="l-4">
      <input type="checkbox" />
      <div class="slider round">
      </div>
    </label>
  </div>
</div>
<div id="camera-pic">
  <a href="/camera"><img style="margin-top: 10px; width: 433px; height: 325px; border-radius: 10px;" src="static/image.jpg?mod={{timestamp}}" /></a>
</div>

{% endblock %}
